<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>トリイク公式</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .section-image {
      width: 100%;
      display: block;
      margin-bottom: 30px;
    }
    .spacer-5 {
      font-size: 5px;
      line-height: 5px;
      height: 5px;
    }
    .spacer-20 {
      font-size: 20px;
      line-height: 20px;
      height: 20px;
    }
    .center {
      text-align: center;
      padding: 20px;
    }
    .cta-button {
      background-color: #06c755;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer-links {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img src="バナー2.png" alt="バナー" class="section-image">
  <div class="spacer-5"></div>
  <img src="ヘッダー1.png" alt="ヘッダー1" class="section-image">
  <img src="本文1.png" alt="本文1" class="section-image">
  <div class="spacer-20"></div>
  <img src="ヘッダー2.png" alt="ヘッダー2" class="section-image">
  <img src="本文2.png" alt="本文2" class="section-image">
  <div class="spacer-20"></div>
  <img src="ヘッダー3.png" alt="ヘッダー3" class="section-image">
  <img src="本文3-2.png" alt="本文3-2" class="section-image">

  <div class="center">
    <h2>今だけ！LINE登録でアマギフ当たる！</h2>
  </div>

  <div class="center">
    <button class="cta-button">LINEで参加する</button>
  </div>

  <div class="footer-links">
    <a href="#">よくある質問</a> |
    <a href="#">運営会社</a> |
    <a href="#">プライバシーポリシー</a>
  </div>

</body>
</html>
